version: "2.3"

services:
    postgres:
        container_name: service-postgres
        image: postgres:14
        environment:
          - POSTGRES_DB=telegram_bot_pg_birthday
          - POSTGRES_USER=user
          - POSTGRES_PASSWORD=password
        ports:
          - 5432
        volumes:
          - ./postgresql/schemas:/docker-entrypoint-initdb.d
          - ./.pgdata:/var/lib/postgresql/data
        networks:
          - postgres

    telegram_bot-container:
        # image: ghcr.io/userver-framework/docker-userver-build-base:v1a
        build:
            context: .
            dockerfile: Dockerfile
        # privileged: true
        environment:
          - PREFIX=${PREFIX:-~/.local}
          - CC
          - CCACHE_DIR=/telegram_bot/.ccache
          - CCACHE_HASHDIR
          - CCACHE_NOHASHDIR
          - CCACHE_PREFIX
          - CCACHE_SIZE
          - CMAKE_OPTS
          - CORES_DIR=/cores
          - CXX
          - MAKE_OPTS
        volumes:
          - .:/telegram_bot:rw
          - ./third_party/userver/tools/docker:/tools:ro
          - ${TC_CORES_DIR:-./.cores}:/cores:rw
        ports:
          - 8080:8080
        working_dir: /telegram_bot
        entrypoint:
          - /tools/run_as_user.sh
        depends_on:
          - postgres
        networks:
          - postgres


networks:
    postgres:
        driver: bridge
